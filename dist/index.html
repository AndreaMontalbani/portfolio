<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <body>
    <main>
      <img src="https://dev.w3.org/SVG/tools/svgweb/samples/svg-files/cartman.svg" alt="Welcome Image">
      <p>Welcome to my website! This is just a basic setup, but you can build upon it to create a fantastic website.</p>
    </main>
  </body>

  <div class="tabs">
    <ul class="tabs__nav">
      <li class="tabs__nav-item active">
        <button class="tabs__nav-button">Tab 1</button>
      </li>
      <li class="tabs__nav-item">
        <button class="tabs__nav-button">Tab 2</button>
      </li>
      <li class="tabs__nav-item">
        <button class="tabs__nav-button">Tab 3</button>
      </li>
    </ul>
    <div class="tabs__content">
      <div class="tabs__content-panel active">
        <p>This is the content for Tab 1.</p>
      </div>
      <div class="tabs__content-panel">
        <p>This is the content for Tab 2.</p>
      </div>
      <div class="tabs__content-panel">
        <p>This is the content for Tab 3.</p>
      </div>
    </div>
  </div>
  

  <footer>
    <p>&copy; Fake Company Name 2024 (Change this with your own information)</p>
  </footer>
</body>
</html>
